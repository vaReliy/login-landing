<body>
  <h1>Login to Your Account</h1>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button
      class="login-button"
      type="submit"
      (click)="login()">
      Login
  </button>
  </form>
</body>
